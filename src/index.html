<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Football App</title>
</head>

<body>
    <div class="root">
        <div class="container select__favourite-team">
           <div class="select__heading">
               <h1>Choose your favourite Premier League team</h1>
           </div>
            <!-- SLIDER -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-color:#36003C" data-team="ARS">
                        <div class="slide-link">
                            <img src = "/src/img/logos/ARS.svg" style ="width:auto; height:20vw;">
                            <h2>Arsenal FC</h2>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <div class="select__container">
                <button class="select__button">I'am a Gooner</button>
            </div>
        </div>
    </div>
</body>
</html>
